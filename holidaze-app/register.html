<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidaze | Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="styles-custom.css" rel="stylesheet">
</head>
<body>

    <main class="container mt-5">
        <form id="registerForm" class="bg-white p-4 shadow-lg rounded">
            <h1 class="mb-4">Register</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" id="name" minlength="3" class="form-control" required autocomplete="name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" required minlength="3" autocomplete="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" minlength="8" required autocomplete="new-password" />
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Profile picture</label>
                <input name="avatar" id="avatar" type="url" class="form-control" autocomplete="off" />
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="registerAsManager" name="venueManager">
                <label class="form-check-label" for="registerAsManager">Register as a Venue Manager</label>
            </div>
            <button id="submit" class="btn btn-primary">Create Account</button>
            <p class="mt-3">Already have an account? <a href="./index.html">Log in</a></p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/page.register.js" type="module"></script>
</body>
</html>
