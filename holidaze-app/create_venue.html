<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Venue</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="styles-custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar border-bottom">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="" alt="User Avatar" id="user_avatar" class="rounded-circle">
                <span class="navbar-brand" id="user_name"></span>
                <button id="viewBookingsBtn" class="btn btn-secondary">View Bookings</button>
            </div>
            <div class="search-group">
                <button class="btn btn-secondary" type="button" id="btn-logout">Log out</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create a New Venue</h2>
        <form id="createVenueForm">
            <div class="mb-3">
                <label for="name" class="form-label">Venue Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="maxGuests" class="form-label">Max Guests</label>
                <input type="number" class="form-control" id="maxGuests" name="maxGuests" required>
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Media (URLs, comma-separated)</label>
                <input type="text" class="form-control" id="media" name="media">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="wifi" name="wifi">
                <label class="form-check-label" for="wifi">WiFi</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="parking" name="parking">
                <label class="form-check-label" for="parking">Parking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="breakfast" name="breakfast">
                <label class="form-check-label" for="breakfast">Breakfast</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pets" name="pets">
                <label class="form-check-label" for="pets">Pets Allowed</label>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <button type="submit" class="btn btn-primary">Create Venue</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>Â© 2024 Holidaze. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/module.navbar.js" type="module"></script>
    <script src="./scripts/page.create_venue.js" type="module"></script>
</body>
</html>
